<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;500&display=swap" rel="stylesheet">

</head>
<body>
  <h1>How It Works</h1>
  <div class="container">
    <div class="row">

      <div class="col-fourth screen">
        <img class="screen-image" src="images/screen-1.png" alt="screen1">
        <img class="image" src="images/switch-icon.png" alt="switch">
        <h3>App Switching</h3>
        <p class="content">
          Toggles all your apps on and off.
        </p>
      </div>

      <div class="col-fourth screen">
        <img class="screen-image" src="images/screen-2.png" alt="screen2">
        <img class="image" src="images/filter-icon.png" alt="filter">
        <h3>Trip Filtering</h3>
        <p class="content">
          Evaluates your trip requests.
        </p>
      </div>

      <div class="col-fourth screen">
        <img class="screen-image" src="images/screen-3.png" alt="screen3">
        <img class="image" src="images/slider-icon.png" alt="slider">
        <h3>Service Filters</h3>
        <p class="content">
          Accepts only your ideal trips.
        </p>
      </div>

      <div class="col-fourth screen">
        <img class="screen-image" src="images/screen-4.png" alt="screen4">
        <img class="image" src="images/bars-icon.png" alt="bars">
        <h3>Stats + Mileage</h3>
        <p class="content">
          Traps your trips across all apps.
        </p>
      </div>

    </div>
  </div>
</body>
</html>
