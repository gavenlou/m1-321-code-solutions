<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <h2>Learn More</h2>
  </div>
  <form>
    <div>
      <label for="email">
      Company Email
      </label>
      <br>
      <input type="text" id="email" placeholder="sally@company.co" class="txtInput">
    </div>

    <div>
      <label for="name">
      Name
      </label>
      <br>
      <input type="text" id="name" placeholder="Sally Smith" class="txtInput">
      <br>
    </div>

    <div>
      <label for="city">
      Where are you hiring?
      </label>
      <br>
      <input type="text" id="city" placeholder="City, Country" class="txtInput">
      <br>
    </div>

      <label for="engineers">
      How many engineers are you hiring in the next 6 months?
      </label>
      <br>
      <select id="engineers">
        <option value="1-2">1-2 Engineers</option>
        <option value="hi">Hi!</option>
      </select>

    <div>
      <br>
      <input type="submit" class="submitButton">
    </div>
  </form>
</body>
</html>
