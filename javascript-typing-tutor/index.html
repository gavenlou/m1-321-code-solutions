<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Typing Tutor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="modal">
    <div class="modal-content">
      <p id="accuracy">
      </p>
      <button onclick="reset()">Play again?</button>
    </div>
  </div>
  <div class="container">
    <div class="center">
      <div class="content">
        <span class="current">A</span><!--
     --><span> </span>
        <span>r</span><span>a</span><span>t</span><span>h</span><span>e</span><span>r</span><!--
     --><span> </span>
        <span>s</span><span>i</span><span>m</span><span>p</span><span>l</span><span>e</span><!--
     --><span> </span>
        <span>t</span><span>y</span><span>p</span><span>i</span><span>n</span><span>g</span><!--
     --><span> </span>
        <span>t</span><span>e</span><span>s</span><span>t</span>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
