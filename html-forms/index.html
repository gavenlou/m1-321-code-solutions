<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form>
    <div>
      <label for="email">Email:</label>
      <br>
      <input type="text" id="email" placeholder="Email Address">
    </div>

    <div>
      <label for="dropdown">Why is coding cool?</label>
      <br>
      <select id="dropdown" name="options">
        <option value="1">Select an option</option>
        <option value="2">Because it's interesting</option>
        <option value="3">Because it's fun</option>
        <option value="4">Because it's powerful</option>
      </select>
    </div>

    <div>
      <label>Favorite Language (choose one)
      <br>
      <input type="radio" id="HTML" name="language">
      <label for="HTML">HTML</label>
      <input type="radio" id="CSS" name="language">
      <label for="HTML">CSS</label>
      <input type="radio" id="JavaScript" name="language">
      <label for="HTML">JavaScript</label>
      </label>
    </div>

    <div>
      <label for="checkbox">Would you like to sign up for more information?</label>
      <br>
      <input id="check" type="checkbox">
      <label for="check">Sign me up!</label>
    </div>

    <div>
      <label for="comments">Comments:</label>
      <br>
      <textarea id="comments" cols="20" rows="7" placeholder="Leave comments here."></textarea>
    </div>
    <div>
      <input type="submit" id="submit">
    </div>
  </form>
</body>
</html>
